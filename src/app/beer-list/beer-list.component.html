<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Tipo</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let beer of beers" [ngClass]= "{'clearance': beer.clearance}">
            <td><img width="90" class="img-thumbnail" [src]="beer.image" [alt]="beer.name"></td>
            <td>{{beer.name}}</td>
            <td>{{beer.type}}</td>
            <td>{{beer.price | currency}}</td>
            <td>
                <span class="badge badge-danger" *ngIf="beer.stock == 0; else elseBlock">SIN STOCK</span>
                <ng-template #elseBlock>
                    <span class="badge badge-success">EN STOCK</span>
                </ng-template>
            </td>
            <td>
                <!--
                <button class="btn btn-primary btn-sm" (click)="downQuantity(beer)">-</button>
                <input type="number" [(ngModel)]="beer.quantity">
                <button class="btn btn-primary btn-sm" (click)="upQuantity(beer)">+</button>
                -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-primary" type="button" (click)="downQuantity(beer)">-</button>
                    </div>
                        <input type="text" class="form-control text-center" [(ngModel)]="beer.quantity">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button"  (click)="upQuantity(beer)">+</button>
                      </div>
                  </div>

            </td>
        </tr>
    </tbody>
</table>
